# Server configuration
server.port=8083

# Kafka Consumer configuration
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Security: Specify exact packages instead of wildcard
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.bank.accounts_service.DTOs,com.example.bank.payments_service.DTOs

# H2 In-Memory Database (perfect for notifications - no persistence needed)
spring.datasource.url=jdbc:h2:mem:notifications
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Security configuration for development
spring.security.user.name=dev
spring.security.user.password=dev123

# Logging
logging.level.org.springframework.kafka=INFO
logging.level.com.example.bank=DEBUG
